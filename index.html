<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffe6ea;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        position: relative;
    }

    h1 {
        margin-bottom: 30px;
    }

    button {
        font-size: 18px;
        padding: 12px 30px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #oui {
        background: #ff4d6d;
        color: white;
    }

    #non {
        background: #cccccc;
        color: #666;
        position: absolute;
    }
</style>
</head>

<body>
<div class="card">
    <h1>Cl√©mence, voulez-vous √™tre ma Valentine ? ‚ù§Ô∏è</h1>
    <button id="oui" onclick="oui()">Oui</button>
    <button id="non">Non</button>
</div>

<script>
const non = document.getElementById("non");
const card = document.querySelector(".card");

function moveButton() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = non.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width;
    const maxY = cardRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    non.style.left = x + "px";
    non.style.top = y + "px";
}

non.addEventListener("mouseenter", moveButton);

function oui() {
    alert("Je t'ai eu üòâüíñ");
}
</script>
</body>
</html>
